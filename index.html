<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/anim.css">
    <link rel="stylesheet" href="Assets/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="editBody">
    <section>
        <div class="divMainSection d-flex justify-content-between align-items-end">
            <div>
                <img class= "imgItadori animChar1 d-none d-md-block" src="Assets/images/itadori.png" alt="Itadori">
            </div>
            <div class="divMid d-flex justify-content-center position-absolute">
                <div class="divImgSatoru position-absolute">
                    <img class="imgSatoru animChar2" src="./Assets/images/satoru.png" alt="Satoru">
                </div>
                <div class="divImgTitulo position-absolute">
                    <img class="imgTitulo" src="./Assets/images/titulo.png" alt="titulo">
                </div>
            </div>
            <div >
                <img class= "imgToudou animChar3 d-none d-lg-block" src="Assets/images/Toudou.png" alt="Toudou">
            </div>
        </div>
    </section>
    <section class="section-conteudo">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column div-info">
                        <div class="p-2 divMainTitle">
                            <h1 class="mainTitle">Deixe seu Email e Receba o Ingresso Exclusivo!</h1>
                        </div>
                        <div class="p-2">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control inputCta" placeholder="seu@email.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <button class="btn btnCta" type="button">Enviar</button>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid" src="Assets/images/ticket.png" alt="imagem ticket cinema">
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
